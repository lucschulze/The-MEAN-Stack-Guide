<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{ post.title }}
            </mat-expansion-panel-header>
            <p> {{ post.content }} </p>
            <mat-action-row>
                    <button mat-button color="primary"><mat-icon aria-hidden="false" aria-label="Edit action">edit</mat-icon></button>
                    <button mat-button color="warn"><mat-icon aria-hidden="false" aria-label="Delete action">delete</mat-icon></button>
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">Any posts are create yet</p>
