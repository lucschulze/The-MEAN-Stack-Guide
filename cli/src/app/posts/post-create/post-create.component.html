<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post title" ngModel required minlength="3" #title="ngModel"/>
            <mat-error *ngIf="title.invalid">Enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Post content"  ngModel required #content="ngModel"> </textarea>
            <mat-error *ngIf="content.invalid">Enter a post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
